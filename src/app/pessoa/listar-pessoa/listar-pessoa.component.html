<h1>Pessoas</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th class="text-center">
      <a [routerLink]="['/pessoas/novo']"
         href="#" title="Novo"
         class="btn btn-xs btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i> Novo
      </a>
    </th>
  <tr *ngFor="let pessoa of pessoas">
    <td> {{pessoa.nome}} </td>
    <td> {{pessoa.idade}} </td>
    <td style="width: 300px">
      <div class="d-flex justify-content-center gap-2">
        <div class="btn-editar">
          <a [routerLink]="['/pessoas/editar', pessoa.id]"
             href="#"
             title="Editar"
             class="btn btn-xs btn-info"
          >
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
        </div>
        <div class="btn-remover">
          <a href="#" title="Remover" class="btn btn-xs btn-danger">
            <i class="fa fa-times" aria-hidden="true"></i> Remover</a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="pessoas.length==0">Nenhuma pessoa cadastrada.</p>
