<h1>Cidades</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
  <tr>
    <th>Nome</th>
    <th>Estado</th>
    <th class="text-center">
      <a [routerLink]="['/cidades/novo']"
         href="#" title="Novo"
         class="btn btn-xs btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i> Novo
      </a>
    </th>
  <tr *ngFor="let cidade of cidades">
    <td> {{cidade.nome}} </td>
    <td> {{cidade?.estado?.sigla}} </td>
    <td style="width: 300px">
      <div class="d-flex justify-content-center gap-2">
        <div class="btn-detalhes">
          <button type="button" class="btn btn-xs btn-info"
                  (click)="abrirModal(cidade)" >
            <i class="fa fa-eye" aria-hidden="true"></i> Ver
          </button>
        </div>
        <div class="btn-editar">
          <a [routerLink]="['/cidades/editar', cidade.id]"
             href="#"
             title="Editar"
             class="btn btn-xs btn-info"
          >
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
        </div>
        <div class="btn-remover">
          <a href="#" title="Remover" class="btn btn-xs btn-danger"
             (click)="remover($event, cidade)">
            <i class="fa fa-times" aria-hidden="true"></i> Remover</a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="cidades.length==0">Nenhuma cidade cadastrada.</p>
