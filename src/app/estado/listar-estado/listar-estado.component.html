<h1>Estados</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
  <tr>
    <th>Nome</th>
    <th>Sigla</th>
    <th class="text-center">
      <a [routerLink]="['/estados/novo']"
         href="#" title="Novo"
         class="btn btn-xs btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i> Novo
      </a>
    </th>
  <tr *ngFor="let estado of estados">
    <td> {{estado.nome}} </td>
    <td> {{estado.sigla}} </td>
    <td style="width: 240px">
      <div class="d-flex justify-content-center gap-2">
        <div class="btn-editar">
          <a [routerLink]="['/estados/editar', estado.id]"
             href="#"
             title="Editar"
             class="btn btn-xs btn-info"
          >
            <i class="fa fa-edit" aria-hidden="true"></i> Editar
          </a>
        </div>
        <div class="btn-remover">
          <a href="#" title="Remover" class="btn btn-xs btn-danger"
             (click)="remover($event, estado)">
            <i class="fa fa-times" aria-hidden="true"></i> Remover</a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<p *ngIf="estados.length==0">Nenhum estado cadastrado.</p>
